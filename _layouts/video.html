---
layout: default
---

<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15}}">
    <div class="container">
        <div class="collection-title">
            <h1 class="collection-header">{{ page.title }}</h1>
            {% if page.subtitle %}
                <div class="collection-info">
                    <span class="meta-info">
                        {{ page.subtitle}}
                    </span>
                </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- / .banner -->

{% if page.video %}
<link href="https://cdn.bootcss.com/video.js/6.7.4/video-js.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/video.js/6.7.4/video.min.js"></script>

<style>
#video-box {
    width: 100%; 
}
#my-player {
    width: 100%;
    height: 480px;
}
</style>
<section class="container content">
    <div class="columns">
        <div id="video-box">
            <video
                id="my-player"
                class="video-js"
                controls
                preload="auto"
                data-setup='{}'>
            <source src="{{ page.video[0] }}" type="video/mp4"></source>
            
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
                </a>
            </p>
            </video>
            <div class="" role="group" id="video-button"
                style="background-color:white;">
                {% for v in page.video %}
                    <button type="button" class="btn btn-default" onclick="javascript:changevideo('{{ v }}');">{{ v }}</button>
                {% endfor %}
            </div>
            
        </div>
        <div class="comment">
            {% include comments.html %}
        </div>
    </div>
</section>

<script>
window.HELP_IMPROVE_VIDEOJS = false;
function changevideo($str) {
  var src = $str;
  $("#video-box video").prop("src",src);
  $("#video-box").show();
}
</script>
{% endif %}
